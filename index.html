<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">                                                  
    <title>Takreem Fatima Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        /* Inline CSS to set the background color to pink */
        body {
            background-color: pink;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Style for centering the header */
        header {
            text-align: center;
            position: relative;
            width: 100%;
        }

        /* Stylish header for "Takreem Fatima" */
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem; /* Bigger font size for dominance */
            color: #333;
            font-weight: 700;
            letter-spacing: 2px; /* Adds some spacing between letters */
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3); /* Shadow for depth */
            margin: 20px 0;
        }

        /* Stylish but less dominant "My Projects" */
        h2 {
            font-family: 'Roboto', sans-serif;
            font-size: 2.5rem; /* Smaller than the main header */
            color: #444;
            font-weight: 500;
            letter-spacing: 1px; /* Slightly smaller spacing */
            margin-bottom: 10px;
        }

        /* Style for navigation in the top-right corner */
        nav {
            position: absolute;
            top: 0;
            right: 0;
            margin: 20px;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            padding: 10px;
            background-color: #fff;
            color: #333;
            border-radius: 5px;
        }

        /* Highlight the selected tab */
        nav ul li a.selected {
            background-color: #333;
            color: white;
        }

        nav ul li a:hover {
            background-color: #ddd;
        }

        /* Hide all sections initially */
        section {
            display: none;
        }

        /* Show the active section */
        section.active {
            display: block;
        }

        /* Style for button-like links */
        a.button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a.button:hover {
            background-color: #45a049;
        }

        /* Logo styling */
        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 200px; /* Adjusted the size for better visibility */
            height: auto;
            border-radius: 50%; /* Optional: To make it round like the image you uploaded */
        }

        /* Fancy bullet styling only for project list */
        #home ul {
            list-style-type: none;
            padding-left: 0;
        }

        #home ul li::before {
            content: "â˜…"; /* Add a fancy star bullet */
            color: #fff; /* Change bullet color to white */
            font-size: 20px; /* Size of the bullet */
            padding-right: 10px; /* Spacing between bullet and text */
        }

        /* Add line spacing between project links */
        #home ul li {
            margin-bottom: 20px; /* Line spacing between each project */
        }

    </style>
</head>
<body>
    <header>
        <!-- Logo in the top-left corner -->
        <img src="fatti-coder.png" alt="Fatti Coder Logo" class="logo">

        <!-- Centered Stylish Heading -->
        <h1>Takreem Fatima</h1>
        <!-- Navigation in top-right -->
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('home', this)" class="selected">Home</a></li>
                <li><a href="#" onclick="showSection('about', this)">About</a></li>
                <li><a href="#" onclick="showSection('contact', this)">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home" class="active">
            <h2>My Projects</h2>
            <ul>
                <li>
                    <a href="https://github.com/takreemfatima-coder/My-first-project.git" target="_blank" class="button">
                        A simple calculator
                    </a>
                </li>
                <li>
                    <a href="https://github.com/takreemfatima-coder/Divisor-calculator.git" target="_blank" class="button">
                        Innovative calculator
                    </a>
                </li>
                <!-- Add more C++ projects here -->
            </ul>
        </section>

        <!-- About Section -->
        <section id="about">
            <h2>About Me</h2>
            <p>I'm a web designer having expertise in HTML and C++.</p>
        </section>

        <!-- Contact Section -->
        <section id="contact">
            <h2>Contact Me</h2>
            <p>Feel free to contact me via Gmail: <a href="mailto:fatti0453@gmail.com">fatti0453@gmail.com</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Takreem Fatima</p>
    </footer>

    <script>
        // JavaScript function to toggle sections and highlight the active tab
        function showSection(sectionId, element) {
            // Hide all sections
            const sections = document.querySelectorAll('section');
            sections.forEach(section => section.classList.remove('active'));

            // Show the clicked section
            const sectionToShow = document.getElementById(sectionId);
            sectionToShow.classList.add('active');

            // Remove 'selected' class from all links
            const navLinks = document.querySelectorAll('nav ul li a');
            navLinks.forEach(link => link.classList.remove('selected'));

            // Add 'selected' class to the clicked link
            element.classList.add('selected');
        }
    </script>
</body>
</html>
